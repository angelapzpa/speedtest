<VMware *:80>
    ServerName speedtest.tudominio.com
    DocumentRoot /var/www/speedtest

    <Directory /var/www/speedtest>
        Options -Indexes +FollowSymLinks
        AllowOverride All
        Require all granted
        
        # Optimizaci√≥n para pruebas
        SetEnv no-gzip 1
        SetEnvIf Request_URI "\.(php|dat)$" no-gzip=1
    </Directory>

    # Logs personalizados
    ErrorLog ${APACHE_LOG_DIR}/speedtest_error.log
    CustomLog ${APACHE_LOG_DIR}/speedtest_access.log combined
</VirtualHost>